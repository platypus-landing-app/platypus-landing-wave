server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers (removed Supabase, updated for MongoDB backend)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https: https://www.google-analytics.com; font-src 'self' https:; connect-src 'self' https: wss: https://api.theplatypus.in https://www.google-analytics.com; frame-src https://www.google.com;" always;

    # Handle client-side routing (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle manifest and other PWA files
    location ~* \.(json|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Sitemap and robots.txt
    location ~ ^/(sitemap\.xml|robots\.txt)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect www to non-www (handled by nginx-proxy but backup)
    if ($host = 'www.theplatypus.in') {
        return 301 https://theplatypus.in$request_uri;
    }

    # Disable access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Disable access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Additional SEO-friendly configurations
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }

    # Handle robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}