version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: platypus_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: platypus
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD:-platypus_secure_password_2024}
      MONGO_INITDB_DATABASE: platypus
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - platypus_network
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend (Node.js Express API)
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.backend
    container_name: platypus_backend
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=api.theplatypus.in
      - VIRTUAL_PORT=3000
      - LETSENCRYPT_HOST=api.theplatypus.in
      - LETSENCRYPT_EMAIL=sagar@quantalynk.com
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=https://theplatypus.in,https://www.theplatypus.in
      # Use environment variable references - NOT hardcoded values
      - MONGODB_URI=mongodb://platypus:${MONGODB_PASSWORD:-platypus_secure_password_2024}@mongodb:27017
      - DB_NAME=platypus
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL:-info@theplatypus.in}
      - RECEIVER_EMAIL=${RECEIVER_EMAIL:-info@theplatypus.in}
      - CORS_URI=https://theplatypus.in
    expose:
      - "3000"
    networks:
      - platypus_network
      - nginx-proxy_default
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (React Vite App)
  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.frontend
      args:
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
        - VITE_BACKEND_API_URL=${VITE_BACKEND_API_URL:-https://api.theplatypus.in}
        - VITE_GA_MEASUREMENT_ID=${VITE_GA_MEASUREMENT_ID}
    container_name: platypus_frontend
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=theplatypus.in,www.theplatypus.in
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=theplatypus.in,www.theplatypus.in
      - LETSENCRYPT_EMAIL=sagar@quantalynk.com
    expose:
      - "80"
    networks:
      - platypus_network
      - nginx-proxy_default
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  platypus_network:
    driver: bridge
    name: platypus_network
  nginx-proxy_default:
    external: true

volumes:
  mongodb_data:
    driver: local
    name: platypus_mongodb_data
  mongodb_config:
    driver: local
    name: platypus_mongodb_config
  platypus_data:
    driver: local