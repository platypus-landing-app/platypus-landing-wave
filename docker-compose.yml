version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: platypus_landing_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: platypus
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME:-platypus}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - platypus_landing_network
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend (Node.js Express API)
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.backend
    container_name: platypus_landing_backend
    restart: unless-stopped
    environment:
      # nginx-proxy configuration for API subdomain
      - VIRTUAL_HOST=api.theplatypus.in
      - VIRTUAL_PORT=3000
      # Let's Encrypt SSL configuration
      - LETSENCRYPT_HOST=api.theplatypus.in
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-sagar@quantalynk.com}
      # Backend environment variables (from .env files)
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-https://theplatypus.in}
      # MongoDB configuration
      - MONGODB_URI=mongodb://platypus:${MONGODB_PASSWORD}@mongodb:27017
      - DB_NAME=${DB_NAME:-platypus}
      # Email configuration (from .env)
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
      - RECEIVER_EMAIL=${RECEIVER_EMAIL}
    expose:
      - "3000"
    networks:
      - platypus_landing_network
      - nginx-proxy_default
    depends_on:
      - mongodb

  # Frontend (Next.js 15 App)
  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.frontend
      args:
        # Build arguments for Next.js environment variables (from .env files)
        - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${NEXT_PUBLIC_GOOGLE_MAPS_API_KEY}
        - NEXT_PUBLIC_BACKEND_API_URL=${NEXT_PUBLIC_BACKEND_API_URL}
        - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID}
    container_name: platypus_landing_frontend
    restart: unless-stopped
    environment:
      # nginx-proxy configuration for domain routing
      - VIRTUAL_HOST=theplatypus.in
      - VIRTUAL_PORT=3000
      # Let's Encrypt SSL configuration
      - LETSENCRYPT_HOST=theplatypus.in
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-sagar@quantalynk.com}
      # Next.js runtime environment
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - platypus_landing_network
      - nginx-proxy_default
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit((res.statusCode >= 200 && res.statusCode < 500) ? 0 : 1); }).on('error', () => { process.exit(1); });"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  platypus_landing_network:
    driver: bridge
    name: platypus_landing_network
  nginx-proxy_default:
    external: true

volumes:
  # MongoDB persistent storage
  mongodb_data:
    driver: local
    name: platypus_landing_mongodb_data
  mongodb_config:
    driver: local
    name: platypus_landing_mongodb_config
  # General app data
  platypus_landing_data:
    driver: local