version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    container_name: platypus_walk_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: platypus
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${DB_NAME:-platypus}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - platypus_walk_network
    ports:
      - "27018:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend (Node.js Express API)
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.backend
    container_name: platypus_walk_backend
    restart: unless-stopped
    environment:
      # nginx-proxy configuration for API subdomain
      - VIRTUAL_HOST=api.theplatypus.in
      - VIRTUAL_PORT=3000
      # Let's Encrypt SSL configuration
      - LETSENCRYPT_HOST=api.theplatypus.in
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-sagar@quantalynk.com}
      # Backend environment variables (from .env files)
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=${CORS_ORIGIN:-https://theplatypus.in,https://www.theplatypus.in}
      # MongoDB configuration
      - MONGODB_URI=mongodb://platypus:${MONGODB_PASSWORD}@mongodb:27017
      - DB_NAME=${DB_NAME:-platypus}
      # Email configuration (from .env)
      - BREVO_API_KEY=${BREVO_API_KEY}
      - BREVO_SENDER_EMAIL=${BREVO_SENDER_EMAIL}
      - RECEIVER_EMAIL=${RECEIVER_EMAIL}
    expose:
      - "3000"
    networks:
      - platypus_walk_network
      - nginx-proxy_default
    depends_on:
      mongodb:
        condition: service_healthy

  # Frontend (React Vite App)
  frontend:
    build:
      context: ./client
      dockerfile: ../Dockerfile.frontend
      args:
        # Build arguments from environment variables (from .env files)
        - VITE_GOOGLE_MAPS_API_KEY=${VITE_GOOGLE_MAPS_API_KEY}
        - VITE_BACKEND_API_URL=${VITE_BACKEND_API_URL}
        - VITE_GA_MEASUREMENT_ID=${VITE_GA_MEASUREMENT_ID}
    container_name: platypus_walk_frontend
    restart: unless-stopped
    environment:
      # nginx-proxy configuration for domain routing
      - VIRTUAL_HOST=theplatypus.in,www.theplatypus.in
      - VIRTUAL_PORT=80
      # Let's Encrypt SSL configuration
      - LETSENCRYPT_HOST=theplatypus.in,www.theplatypus.in
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL:-sagar@quantalynk.com}
    expose:
      - "80"
    networks:
      - platypus_walk_network
      - nginx-proxy_default
    depends_on:
      backend:
        condition: service_healthy

networks:
  platypus_walk_network:
    driver: bridge
    name: platypus_walk_network
  nginx-proxy_default:
    external: true

volumes:
  # MongoDB persistent storage
  mongodb_data:
    driver: local
    name: platypus_walk_mongodb_data
  mongodb_config:
    driver: local
    name: platypus_walk_mongodb_config
  # General app data
  platypus_walk_data:
    driver: local