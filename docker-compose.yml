    expose:
      - "80"
    networks:
      - platypus_network
      - nginx-proxy_default
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend (Node.js Express API)
  backend:
    build:
      context: ./server
      dockerfile: ../Dockerfile.frontend.backend
    container_name: platypus_backend
    restart: unless-stopped
    environment:
      # nginx-proxy configuration for API subdomain
      - VIRTUAL_HOST=api.theplatypus.in
      - VIRTUAL_PORT=3000
      # Let's Encrypt SSL configuration
      - LETSENCRYPT_HOST=api.theplatypus.in
      - LETSENCRYPT_EMAIL=sagar@quantalynk.com
      # Backend environment variables
      - NODE_ENV=production
      - PORT=3000
      - CORS_ORIGIN=https://theplatypus.in,https://www.theplatypus.in
    expose:
      - "3000"
    networks:
      - platypus_network
      - nginx-proxy_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  platypus_network:
    driver: bridge
  nginx-proxy_default:
    external: true

volumes:
  platypus_data:
    driver: local